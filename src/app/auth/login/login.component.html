<div class="container position-sticky z-index-sticky top-0">
</div>

<main class="main-content  mt-0">
  <section>
    <div class="page-header min-vh-75">
      <div class="container">
        <div class="row">
          <div class="col-xl-4 col-lg-5 col-md-6 d-flex flex-column mx-auto">
            <div class="card card-plain mt-8">
              <div class="card-header pb-0 text-left bg-transparent">
                <h3 class="font-weight-bolder text-info text-gradient">Bienvenido</h3>
                <p class="mb-0">Ingrese su correo y contraseña para iniciar sesión</p>
              </div>

              <div class="card-body">
                <!-- <form role="form"> -->
                <label>Correo</label>
                <div class="mb-3">
                  <input type="email" class="form-control" placeholder="Correo" aria-label="Email"
                    aria-describedby="email-addon" [(ngModel)]="userLogin.email">
                </div>
                <label>Contraseña</label>
                <div class="mb-3">
                  <input type="password" class="form-control" placeholder="contraseña" aria-label="Password"
                    aria-describedby="password-addon" [(ngModel)]="userLogin.password">
                </div>
                <div class="form-check form-switch">
                  <input class="form-check-input" type="checkbox" id="rememberMe" checked="">
                  <label class="form-check-label" for="rememberMe">Recuerdame</label>
                </div>
                <div class="text-center">
                  <button type="button"
                    class="d-flex btn bg-gradient-info w-100 mt-4 mb-0 justify-content-center align-items-center"
                    (click)="login()" [disabled]="lookButton">
                    <mat-spinner *ngIf="lookButton" [diameter]="20" color="accent"></mat-spinner>
                    <span style="margin-left: 5px;">Ingresar</span>
                  </button>
                </div>
                <!-- </form> -->
              </div>
            </div>
          </div>
          <div class="col-md-6">
            <div class="oblique position-absolute top-0 h-100 d-md-block d-none me-n8">
              <div class="oblique-image bg-cover position-absolute fixed-top ms-auto h-100 z-index-0 ms-n6"
                style="background-image:url('../assets/img/curved-images/curved6.jpg')"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</main>
